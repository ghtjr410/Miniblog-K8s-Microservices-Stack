spring.application.name=profile-service

# Server Port
server.port=4048

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Prometheus
management.endpoints.web.exposure.include=health, info, metrics, prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=profile-service
management.tracing.sampling.probability=1.0

#Loki URL
loki.url=http://localhost:3100/loki/api/v1/push

# Zipkin URL
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# MySQL Database (AWS RDS)
spring.datasource.url=jdbc:mysql://ghtjr-azure-db.mysql.database.azure.com:3306/profiles?useSSL=false
spring.datasource.username=ghtjr410
spring.datasource.password=@gozldtlfxk7410
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=validate

# Kafka Broker
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Schema Registry
spring.kafka.properties.schema.registry.url=http://localhost:8085

# Kafka Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer

# Kafka Consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
spring.kafka.consumer.specific-avro-reader=true

# Consumer Group
profile.consumer.group-id=profile-service-group

# Topic Name
# Produce
profile.created.event.topic.name=profile.created
profile.updated.event.topic.name=profile.updated
# Consume
account.deleted.event.topic.name=account.deleted

